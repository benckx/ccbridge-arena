<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Electron specific  -->
  <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

  <!-- JQuery -->
  <script src="../libs/bootstrap/jquery.js"></script>
  
  <!-- Bootstrap -->
  <link rel="stylesheet" href="../libs/bootstrap/bootstrap.css">
  <script src="../libs/bootstrap/bootstrap.js"></script>
  <script src="../libs/bootstrap/bundle.js"></script>
  
  <!-- Electron specific  -->
  <script>if (window.module) module = window.module;</script>

</head>
<body style="background-color: #dddddd;">
  <div style="margin-left: 1px; margin-right: 1px;">
    <!-- Stats -->
    <div class="row m-0 p-0 mb-1 ml-2" style="font-size: 14px;">
      Knps: <div id="knps" class="col font-weight-bold">-</div>
      Score: <div id="score" class="col font-weight-bold text-danger">-</div>
      Depth: <div id="depth" class="col font-weight-bold text-success">-</div>
    </div>
    
    <!-- Engine output -->
    <textarea id="output" class="form-control m-0" spellcheck="false" style="width: 100%; height: 418px; resize: none; border: 2px solid #404040; font-family: monospace"></textarea>
    
    <div class="col btn-group m-0 p-0">
      <!-- Load engine -->
      <button class="btn btn-outline-secondary text-dark bg-light font-weight-bold" style="margin-right: 1px; margin-top: 1px; margin-bottom: 1px; border: 2px solid #404040;" title="Load engine" onclick="loadEngine();">Load</button>
      
      <!-- UCI command -->
      <input id="ucicommand" type="text" placeholder=" UCI command" style="margin-top: 1px; margin-bottom: 1px; margin-right: 0px; margin-left: 0px; border: 2px solid #404040;"/>
      
      <!-- Send command -->
      <button class="btn btn-outline-secondary text-dark bg-light font-weight-bold" style="margin-left: 1px; margin-top: 1px; margin-bottom: 1px; border: 2px solid #404040;" title="Send command to engine" onclick="sendUCIcommand();">Send</button>
    </div>
    
    <!-- Difficulty -->
    <div class="btn-group m-0 p-0" style="width: 388px;">
      <div class="col text-center m-0 p-0">
        <select id="fixedDepth" class="col form-control" style="border: 2px solid #404040;">
          <option value="0" selected>N/A</option>
          <option value="1">1 ply, fixed depth</option>
          <option value="2">2 ply, fixed depth</option>
          <option value="3">3 ply, fixed depth</option>
          <option value="4">4 ply, fixed depth</option>
          <option value="5">5 ply, fixed depth</option>
          <option value="6">6 ply, fixed depth</option>
          <option value="7">7 ply, fixed depth</option>
          <option value="8">8 ply, fixed depth</option>
          <option value="9">9 ply, fixed depth</option>
          <option value="10">10 ply, fixed depth</option>
        </select>
      </div>
      
      <div class="col text-center m-0 p-0">
        <select id="fixedTime" class="col form-control" style="margin-left: 1px; border: 2px solid #404040;">
          <option value="0">N/A</option>
          <option value="1" selected>1 sec, fixed time</option>
          <option value="2">2 sec, fixed time</option>
          <option value="3">3 sec, fixed time</option>
          <option value="4">4 sec, fixed time</option>
          <option value="5">5 sec, fixed time</option>
          <option value="6">6 sec, fixed time</option>
          <option value="7">7 sec, fixed time</option>
          <option value="8">8 sec, fixed time</option>
          <option value="9">9 sec, fixed time</option>
          <option value="10">10 sec, fixed time</option>
        </select>
      </div>
    </div>

    <!-- Difficulty -->
    <div class="btn-group m-0 p-0" style="width: 388px;">
      <div class="col text-center m-0 p-0">
        <select id="engineside" class="col form-control" style="margin-top: 1px; border: 2px solid #404040;">
          <option value="0">Engine plays red</option>
          <option value="1">Engine plays black</option>
          <option value="2" selected>Analysis mode</option>
        </select>
      </div>
      <div class="col text-center m-0 p-0">
        <button class="col btn btn-outline-secondary text-dark bg-light font-weight-bold" style="height: 38px; margin-left: 1px; margin-top: 1px; margin-bottom: 1px; border: 2px solid #404040;" title="Force engine to move" onclick="makeMove('');">Make move</button>
      </div>
    </div>

  </div>
  <script src="../scripts/engine_play.js"></script>
</body>
</html>
